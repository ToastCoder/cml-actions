name: CML-Actions

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
 
jobs:
    build:
        runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: install_os_dependencies
    - run: apt install python3 && apt install python3-pip
    
    - name: install_py_dependencies
    - run: python3 -m pip3 install -r requirements.txt
    
    - name: Run file
    - run: python3 main.py
    
    
